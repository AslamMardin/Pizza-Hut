<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="fontawesome-free/css/all.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div class="card">
	<div class="content-img">
		<img src="img/menu/oriental-chicken.jpg" alt="">
	</div>
	<div class="content-login">
		<h3>LOGIN</h3>
		<p><a href="index.html">Bonde Hut</a></p>
		<form action="">
			<label>
				<input type="text" name="" value="" class="username" autocomplete="off"  placeholder="Username">
				<i class="fa fa-user"></i>
			</label>
			<label>
				<input type="password" name="" value="" class="password" autocomplete="off"  placeholder="Kata Sandi">
				<i class="fa fa-lock"></i>
			</label>

			<label for="">
				<button type="submit" data-u="unasman" data-p="admin" class="tombol">
				<i class="fa fa-unlock"></i>
				Login</button>
			</label>
		</form>
		<br>
		<p class="pesan"></p>
	</div>
</div>

<script src="js/login.js"></script>
</body>
</html>
